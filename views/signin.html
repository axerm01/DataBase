<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione-ESQL-Esercitazioni</title>
    <link rel="shortcut icon" href="image/Seal_Bologna.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body class="signin_body">
    <header class="signin_header">
        <h1>Studia con ESQL</h1>
    </header>


    <div class="signin-container">
        <form action="../controllers/utils/SignInController.php" method="post">
            <h2>Registrazione <select name="role" required>
                <option value="" disabled selected>Scegli il tuo ruolo</option>
                <option value="professor">Docente</option>
                <option value="student">Studente</option>
            </select></h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="name" placeholder="Nome" required>
            <input type="text" name="surname" placeholder="Cognome" required>
            <input type="number" name="matricola" placeholder="Matricola" required> <!--Matricola ??? -->
            <input type="text" name="registration_year" placeholder="Anno Immatricolazione" required>
            <input type="text" name="course" placeholder="Corso" required>
            <input type="text" name="department" placeholder="Dipartimento" required>
            <input type="number" name="phone" placeholder="Telefono">
            
            <input type="submit" value="invio">
            
        </form>
        <div id="message"></div>
        <p class="link"><a href="login.html">Accedi</a></p>
    </div>

    <div class="image">
        <img src="image/login.png" alt="grafica logo">
    </div>
    <footer class="signin_footer">
        <p>Alma Mater Studiorum</p>
        <h3>Universit√† di Bologna</h3>
    </footer>


    <script>
        document.querySelector('select[name="role"]').addEventListener("change", function() {
        var role = this.value;
        var fieldsToShow = [];

        // Determina quali campi mostrare in base al ruolo selezionato
        switch(role) {
            case "professor":
                fieldsToShow = ["email", "password", "name", "surname", "course", "department","phone"];
                var matricolaField = document.querySelector('input[name="matricola"]');
                if (matricolaField) {
                    matricolaField.remove();
                }
                var registration_yearField = document.querySelector('input[name="registration_year"]');
                if (registration_yearField) {
                    registration_yearField.remove();
                }
                break;
            case "student":
                fieldsToShow = ["email", "password", "name", "surname", "matricola", "registration_year", "phone"];
                var courseField = document.querySelector('input[name="course"]');
                if (courseField) {
                    courseField.remove();
                }
                var departmentField = document.querySelector('input[name="department"]');
                if (departmentField) {
                    departmentField.remove();
                }
                break;
            default:
                // Selezionato "Scegli il tuo ruolo" o altro, nascondi tutti i campi
                fieldsToShow = [];
        }

        /*// Nascondi tutti i campi di input
        var allFields = document.querySelectorAll('input[name="email"], input[name="password"], input[name="name"], input[name="surname"], input[name="matricola"], input[name="registration_year"], input[name="course"], input[name="department"], input[name="phone"]');
        allFields.forEach(function(field) {
            field.style.display = "none";
        });*/

        // Mostra solo i campi necessari per il ruolo selezionato
        fieldsToShow.forEach(function(role) {
            var fieldToShow = document.querySelector('input[name="' + role + '"]');
            if (fieldToShow) {
                fieldToShow.style.display = "block";
            }
        });
    });
    // Nascondi tutti i campi di input all'avvio della pagina
    window.addEventListener('DOMContentLoaded', function() {
        var allFields = document.querySelectorAll('input[name="email"], input[name="password"], input[name="name"], input[name="surname"], input[name="matricola"], input[name="registration_year"], input[name="course"], input[name="department"], input[name="phone"]');
        allFields.forEach(function(field) {
            field.style.display = "none";
        });
    });
    </script>
</body>
</html>
