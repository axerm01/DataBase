<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-ESQL-Esercitazioni</title>
    <link rel="shortcut icon" href="image/Seal_Bologna.svg.png" type="image/x-icon">
    <style>
        /* Stile per il corpo della pagina */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Colora il body di bianco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* I contenitori occupano a pieno la larghezza della pagina */
            height: 100vh;
        }

        /* Stile per l'intestazione */
        header {
            background-color: #be2525;
            color: #fff;
            text-align: center;
            padding: 20px;
            grid-column: span 2; /* Fai occupare l'intestazione entrambe le colonne */
        }

        /* Stile per il contenitore principale */
        .main-container { 
            height: 100vh;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Stile per i campi di input */
        input[type="text"],
        input[type="password"]
        {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Stile per i bottoni */
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 7px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px; /* Aumenta la dimensione del testo */
            width: 90px; /* Tutti i pulsanti hanno la stessa dimensione */
        }
        

        /* Stile per il link "registrazione" */
        .registrazione {
            text-align: right;
        }

        /* Stile per il footer */
        footer {
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #be2525;
            color: #fff;
        }
        /* Stile per i campi di input */
        input[type="title"] {
            border: 2px solid #333; /* Ingrossa il bordo dei campi di input */
            padding: 5px;
            width: 25%; /* Allinea il bordo destro di tutte le celle */
        }
    </style>
</head>

<body>
    <header>
        <h1>Studia con ESQL</h1>
    </header>
    <div class="main-container">
        <div style="display: flex; align-items: center;">
            <p style="margin-right: 10px; font-size: 1.3em; font-weight: bold;">
                Crea Test</p>
            <button type="button" onclick="addTable()">Aggiungi Tabella</button>
            <button type="button" onclick="deleteTable()">Elimina Tabella</button>
            <button type="button" onclick="addQuestion()">Aggiungi Quesito</button>
            <button type="button" onclick="deleteQuestion()">Elimina Quesito</button>
        </div>
        <label for="title">Titolo Test:</label>
        <input type="text" id="title" name="title"><br>
        <p id="tableSelector"></p>

    </div>
    <footer>
        <p>Alma Mater Studiorum</p>
        <h3>Università di Bologna</h3>
    </footer>

    <script>
     // Metodo per aggiungere una tabella
function addTable() {
    // Effettua una richiesta AJAX per ottenere i nomi delle tabelle dal server
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '../controllers/test/TestController.php', true);
    xhr.onload = function() {
        if (xhr.status == 200) {
            // Parse della risposta JSON
            var tableNames = JSON.parse(xhr.responseText);
            // Aggiungi il menu a tendina con i nomi delle tabelle
            createTableDropdown(tableNames);
        } else {
            console.error('Errore nella richiesta');
        }
    };
    xhr.send();
}

// Funzione per creare il menu a tendina con i nomi delle tabelle
function createTableDropdown(tableNames) {
    // Recupera il div che contiene il menu a tendina delle tabelle
    var tableSelector = document.getElementById('tableSelector');

    // Rimuove eventuali elementi precedenti nel menu a tendina
    tableSelector.innerHTML = '';

    // Crea il menu a tendina
    var selectElement = document.createElement('select');
    selectElement.name = 'table';

    // Aggiungi un'opzione vuota come placeholder
    var defaultOption = document.createElement('option');
    defaultOption.text = 'Seleziona una tabella';
    defaultOption.disabled = true;
    defaultOption.selected = true;
    selectElement.appendChild(defaultOption);

    // Aggiungi le opzioni per ogni nome di tabella
    for (var i = 0; i < tableNames.length; i++) {
        var option = document.createElement('option');
        option.text = tableNames[i];
        selectElement.add(option);
    }

    // Aggiungi il menu a tendina al div del selettore della tabella
    tableSelector.appendChild(selectElement);
}
    // Metodo per eliminare una tabella selezionata
    function deleteTable() {
        // Recupera il selettore della tabella
        var tableSelector = document.getElementById('tableSelector');
        
        // Rimuovi la tabella selezionata
        tableSelector.removeChild(tableSelector.lastChild);
    }

    // Funzione per aggiungere un contenitore per un quesito
    function addQuestion() {
        // Crea un nuovo contenitore div
        var questionContainer = document.createElement('div');
        
        // Aggiungi uno spazio per digitare la domanda
        var questionInput = document.createElement('input');
        questionInput.type = 'text';
        questionInput.placeholder = 'Inserisci la domanda';
        
        // Aggiungi la possibilità di inserire una o più risposte con checkbox
        var answerInput = document.createElement('input');
        answerInput.type = 'checkbox';
        var answerLabel = document.createElement('label');
        answerLabel.textContent = 'Risposta corretta';
        var answerTextInput = document.createElement('input');
        answerTextInput.type = 'text';
        answerTextInput.placeholder = 'Inserisci una risposta';
        
        // Aggiungi gli elementi creati al contenitore
        questionContainer.appendChild(questionInput);
        questionContainer.appendChild(answerInput);
        questionContainer.appendChild(answerLabel);
        questionContainer.appendChild(answerTextInput);
        
        // Aggiungi il nuovo contenitore al DOM
        document.body.appendChild(questionContainer);
    }

    // Funzione per eliminare un quesito
    function deleteQuestion() {
        // Rimuovi l'ultimo contenitore di quesito aggiunto
        var questions = document.querySelectorAll('div[question]');
        if (questions.length > 0) {
            questions[questions.length - 1].remove();
        }
    }

    </script>
</body>
</html>
